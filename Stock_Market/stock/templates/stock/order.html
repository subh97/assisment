<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Product</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font: 1em sans-serif;
        }

        body{
            background-color: springgreen;
            background-size: cover;
            color: #000;
        }
        .order-form{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            transform: translate(-50%,-50%);
        }
        .order-form{
            font-size: 30px;
            text-align: center;
            text-transform:capitalize;
            margin: 30px,0;
        }
        .order-form h1{
            font-size: 40px;
            text-align: center;
            text-transform: capitalize;
            margin: 40px;
        }
        
      
        .order-form a{
            font-size: 30px;
            font-weight: bold;
            margin: 10px,0;
            padding: 20px,25px;
            width: 40%;
            border: 0;
            border-radius: 5px;

        }
          
        
        .order-form form{
            font-size: 25px;
            padding: 15px,10px;
            border: 0;
            width: 100%;
            border-radius: 5px;
            
        }
    </style>
</head>
<body>
    <div class="order-form">
        <h1>Buy Stock </h1>
        <form action="" method="POST">
            {% csrf_token %}
            {% for form in product %}
                {{ form.name}} <br>
                {{form.price}}<br>
                {{form.status}}<br>
                
            {% endfor %}
            {% for fm in order %}
               {{ fm.label_tag}} {{fm}} {{ fm.error|striptags }}
            {% endfor %}
         
 
         <button type="submit">Add</button>
 
        </form>
    
</body>
</html>
