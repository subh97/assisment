<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product description</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font: 1em sans-serif;
        }
        body  
        {  
            margin: 0;  
            padding: 0;  
            background-color:#6abadeba;  
            font-family: 'Arial';  
}  
        .detail-form{  
            width: 700px;  
            overflow: hidden;  
            margin: auto;  
            margin: 20 0;  
            padding: 80px;  
            background:darkcyan;  
            border-radius: 15px ;  
        }  
        h1{  
            text-align: center;  
            color:black;  
            padding: 25px;
            font-size: 40px;
            text-transform: capitalize;
            margin: 40px;    
        }
        a{  
            float: right;  
            background-color: grey;  
        }   
        label{  
            width: 300px;  
            height: 30px;  
            border: none;  
            border-radius: 3px;  
            padding-left: 8px;  
        }   
         
        th{
            color:black;  
            font-size: 20px;
            font: bold;
        }
        td{
            color:black;  
            font-size: 15px;
            font:italic;  
        }
        
    </style>
</head>

<body>
    <div class="detail-form">
        <h1>Stock All Details</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <table>
                <thead>
                    <tr>
                        <th>&nbsp;&nbsp;Name&nbsp;&nbsp;</th>
                        <th>&nbsp;&nbsp;Price&nbsp;&nbsp;</th>
                        <th>&nbsp;&nbsp;Status&nbsp;&nbsp;</th>
                        <th>&nbsp;&nbsp;Rate&nbsp;&nbsp;</th>
                        <th>&nbsp;&nbsp;Catagory&nbsp;&nbsp;</th>
                        <th>&nbsp;&nbsp;Brand&nbsp;&nbsp;</th>
                        <th>&nbsp;&nbsp;Discription&nbsp;&nbsp;</th>
                    </tr>
                </thead><br>
                <tbody>
                    {% for form in product %}
                    <tr>
                        <td>
                            &nbsp;&nbsp; {{ form.name}}&nbsp;&nbsp;
                        </td>
                        <td> 
                            &nbsp;&nbsp;{{form.price}}&nbsp;&nbsp;
                        </td>
                        <td>
                            &nbsp;&nbsp;{{form.status}}
                        </td>
                        <td>
                            &nbsp;&nbsp;{{form.rate}}
                        </td>
                        <td>
                            &nbsp;&nbsp;{{form.catagory}}
                        </td>
                        <td>
                            &nbsp;&nbsp;{{form.brand}}
                        </td>
                        <td>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{form.discription}}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>          
</body>
</html>
