
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            font: 1em sans-serif;
        }

        body{
            background-color: springgreen;
            background-size: cover;
            color: #000;
        }
        .registration-form{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            transform: translate(-50%,-50%);
        }
        .registration-form{
            font-size: 30px;
            text-align: center;
            text-transform:capitalize;
            margin: 30px,0;
        }
        .registration-form h1{
            font-size: 40px;
            text-align: center;
            text-transform: capitalize;
            margin: 40px;
        }
        .registration-form button{
            font-size: 30px;
            font-weight: bold;
            margin: 10px,0;
            padding: 20px,25px;
            width: 40%;
            border: 0;
            border-radius: 5px;

        }
          
        .registration-form label{
            font-size: 20px;
            margin: 15px,0;
        }
        .registration-form input{
            font-size: 25px;
            padding: 15px,10px;
            border: 0;
            width: 100%;
            border-radius: 5px;

        }
    </style>
    
</head>
<body>
   <div class="registration-form">
       <h1>Registration Form</h1>
       <form action="" method="POST">
           {% csrf_token %}
        {% for fm in form %}
            {{ fm.label_tag}} {{fm}} {{ fm.error|striptags }}
        {% endfor %}

        <button type="submit">Signup</button>

       </form>
   </div>
        {% if messages %}
          {% for message in messages %}
            <small {% if messages.tag%} class="{{ message.tag}}" {% endif %} >{{ message }}</small>
        
          {% endfor %}
        {% endif %}
        <br>
        <br>
    
        
        
    
</body>
</html>
